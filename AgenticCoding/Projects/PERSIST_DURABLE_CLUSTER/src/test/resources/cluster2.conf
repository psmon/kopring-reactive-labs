include "application-test.conf"

pekko {
  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
  
  cluster {
    seed-nodes = ["pekko://ClusterSystem@127.0.0.1:2551"]
    roles = ["shard", "node2"]
    
    configuration-compatibility-check {
      enforce-on-join = off
    }
    
    jmx.multi-mbeans-in-same-jvm = on
  }
}
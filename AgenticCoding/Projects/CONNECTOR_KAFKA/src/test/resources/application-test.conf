include "application.conf"

pekko {
  loglevel = "DEBUG"
  stdout-loglevel = "DEBUG"
  
  actor {
    testkit {
      typed {
        single-expect-default-timeout = 10s
        default-timeout = 10s
        filter-leeway = 10s
        system-shutdown-default-timeout = 10s
      }
    }
  }
}

kafka {
  bootstrap.servers = "localhost:9092,localhost:9093,localhost:9094"
}